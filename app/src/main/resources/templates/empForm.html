<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add new Employee</h1>
    <form th:action="@{/addEmp}" method="post" th:object="${emp}">
          <p>ID : <input th:field="*{id}"></p>
          <p>First Name : <input th:field="*{firstName}"></p>
          <p>Last Name : <input th:field="*{lastName}"></p>
          <p>Address: </p>
          <p>Street : <input th:field="*{address.street}"></p>
          <p>State : <input th:field="*{address.state}"></p>
          <p>Zip Code : <input th:field="*{address.zipCode}"></p>
          <input type="submit" value="Add">
    </form>
</body>
</html>
