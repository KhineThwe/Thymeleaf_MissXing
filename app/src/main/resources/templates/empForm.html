<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Add new Employee</h1>
    <form th:action="@{/addEmp}" method="post" th:object="${emp}">
          <ul th:if="${#fields.hasErrors('*')}">
              <li th:each="err: ${#fields.errors('*')}" th:text="${err}" th:class="error">Input is incorrect</li>
          </ul>
          <p>ID : <input th:field="*{id}">
            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:errorclass="error">Invalid ID</span>
          </p>   
          <p>First Name : <input th:field="*{firstName}">
             <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="error">Invalid First Name</span>
          </p>
          <p>Last Name : <input th:field="*{lastName}">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="error"></span>
          </p>
          <p>Address: </p>
          <p>Street : <input th:field="*{address.street}">
            <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" th:errorclass="error"></span>
          </p>
          <p>State : <input th:field="*{address.state}">
            <span th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}" th:errorclass="error"></span>
          </p>
          <p>Zip Code : <input th:field="*{address.zipCode}">
            <span th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}" th:errorclass="error"></span>
          </p>
          <input type="submit" value="Add">
    </form>
</body>
</html>
