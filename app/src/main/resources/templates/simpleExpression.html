<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expression</title>
</head>
<body>
  <h1>Simple Expression</h1>  
  <h2>Variable Expression</h2>
  <p th:text="${person.id}">ID : </p>
  <p th:text="${person.name}">Name : </p>
  <p>Address</p>
  <p th:text="${person.address.street}">Street</p>
  <p th:text="${person.address.zipCode}">Zipcode</p>

  <h2>Selection Variable Expression</h2>
  <div th:object=${person}>
    <p th:text="*{id}">ID : </p>
  <p th:text="*{name}">Name : </p>
  <p>Address</p>
  <p th:text="*{address.street}">Street</p>
  <p th:text="*{address.zipCode}">Zipcode</p>
  </div>

  <h2>Message Expression</h2>
  <p th:text="#{channel.name}">Default Channel Name</p>
  <p th:text="#{project.name}">Default Project Name</p>
</body>
</html>
