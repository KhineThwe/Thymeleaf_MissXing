<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Expression</title>
</head>
<body>
  <h1>Simple Expression</h1>  
  <h2>Variable Expression</h2>
  <p th:text="${person.id}">ID : </p>
  <p th:text="${person.name}">Name : </p>
  <p>Address</p>
  <p th:text="${person.address.street}">Street</p>
  <p th:text="${person.address.zipCode}">Zipcode</p>

  <h2>Selection Variable Expression</h2>
  <div th:object=${person}>
    <p th:text="*{id}">ID : </p>
  <p th:text="*{name}">Name : </p>
  <p>Address</p>
  <p th:text="*{address.street}">Street</p>
  <p th:text="*{address.zipCode}">Zipcode</p>
  </div>

  <h2>Message Expression</h2>
  <p th:text="#{channel.name}">Default Channel Name</p>
  <p th:text="#{project.name}">Default Project Name</p>

  <h2>Line URL Expression</h2>
  
  <p><a href="#" th:href="@{/user/1}">Link 1</a></p>
  <!--/user?id=1&name=Khine-->
  <p><a href="#" th:href="@{/user(id=${person.id},name=${person.name})}">Query String URL</a></p>
  <!--/user/1/name/Khine-->
  <p><a href="#" th:href="@{/user/{uid}/name/{uname}(uid=${person.id},name=${person.name})}">Path Variable URL</a></p>
</body>
</html>
