<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Expression</title>
</head>
<body>
    <h1>Conditional Expression</h1>
    <h2>If-Then</h2>
    <p th:text="${person1.address}?${person1.address.street}">Default Person1 Street</p>
    <p th:text="${person2.address}?${person2.address.street}">Default Person2 Street</p>
    
    <h2>If-Then-Else</h2>
    <p th:text="${person1.address}?${person1.address.zipCode}:'not exist'">Default ZipCode</p>
    <p th:text="${person2.address}?${person2.address.zipCode}:'Person2 does not have address'">Default Person2 ZipCode</p>

    <h2>Elvis Operator</h2>
    <p th:text="${person1.address}?:'not exist'">Default Address1</p>
    <p th:text="${person2.address}?:'Person2 does not have address....'">Default Address1</p>

    <h2>If-Unless</h2>
    <p th:if="${gender == 'F'}">Female</p>
    <p th:unless="${gender == 'F'}">Male</p>
    
</body>
</html>
